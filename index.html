<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge Cards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="start-section">
        <h1>Are you up for the Challenge?</h1>
        <form class="center-container" action="/start" method="get">
            <button id="start-button" class="start-button" type="submit">Start</button>
        </form>
    </section>
    <section id="game-section">
        <div class="container">
            <div class="top">
                <section id="piles">
                    <div class="pile" data-pile="pile1">1</div>
                    <div class="pile" data-pile="pile2">1</div>
                    <div class="pile" data-pile="pile3">100</div>
                    <div class="pile" data-pile="pile4">100</div>
                </section>
                <div id="deck" class="draw_cards_button">Deck 90</div>
            </div>
            <div class="bottom">
                <section id="hand">
                </section>
            </div>
        </div>
        <a class="main-menu" href="/">Return to Main Menu</a>
    </section>
    <script src="js/challenge.js"></script>
    <script src="js/game_actions.js"></script>
</body>
</html>
